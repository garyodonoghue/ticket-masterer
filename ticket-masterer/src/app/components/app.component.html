<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <input #bandName />
  <button (click)="getGigsForBand(bandName.value)">Get Events</button>

  <ul>

      {{ event.name }} - {{ event.url }}
    </li>
  </ul>


</div>
